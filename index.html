<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List App</title>
	<!-- Tailwind CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
	<!-- Font Awesome CDN -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="style.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

	<!-- Main container -->
	<div class="container mx-auto mt-10">
		<div class="flex justify-center px-6 my-12">
			<!-- Row -->
			<div class="w-full xl:w-3/4 lg:w-11/12 flex shadow-lg">
				<!-- Col -->
				<div class="w-full h-auto lg:block lg:w-5/12 bg-cover rounded-l-lg from-gray-400 to-gray-300"
					style="background-image: url('https://source.unsplash.com/XT5OInaElMw/600x800')"></div>
				<!-- Col -->
				<div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none flex flex-col items-stretch">
					<h3 class="pt-4 text-2xl text-center">Create A Task!</h3>
					<form id="task-form" class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
						<div class="mb-4">
							<label class="block mb-2 text-sm font-bold text-gray-700" for="taskName">
								Task Name
							</label>
							<input
								class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
								id="taskName" type="text" placeholder="Enter Task" required />
						</div>
						<div class="mb-4">
							<label class="block mb-2 text-sm font-bold text-gray-700" for="taskDescription">
								Task Description
							</label>
							<textarea
								class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
								id="taskDescription" placeholder="Describe the Task" rows="3"></textarea>
						</div>
						<div class="mb-4">
							<label class="block mb-2 text-sm font-bold text-gray-700" for="dueDate">
								Due Date
							</label>
							<input
								class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
								id="dueDate" type="date" required />
						</div>
						<div class="mb-6 text-center">
							<button
								class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline"
								type="submit">
								<i class="fas fa-plus mr-2"></i>Add Task
							</button>
						</div>
					</form>
					<!-- Add a open-modal button -->
					<button
						class="justify-center place-self-center px-12 py-2 text-sm font-medium text-blue-900 bg-blue-100 border border-transparent rounded-md hover:bg-blue-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500"
						onclick="document.getElementById('task-modal').classList.remove('hidden');">
						<i class="fas fa-list mr-2"></i>Open Task List
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Task List Modal -->
	<div id="task-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
		<div class="min-h-screen px-4 text-center">
			<div class="fixed inset-0 bg-black opacity-50 overlay"></div>
			<span class="inline-block h-screen align-middle" aria-hidden="true">&#8203;</span>
			<div
			class="inline-block w-full max-w-md p-6 my-8 overflow-hidden text-left align-middle transition-all transform bg-white shadow-xl rounded-2xl">
				<button
					class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-blue-900 bg-blue-100 border border-transparent rounded-md hover:bg-blue-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500 items-center mb-3"
					onclick="document.getElementById('task-modal').classList.add('hidden');">
					<i class="fas fa-times mr-2"></i>Close
				</button>
				<h3 class="text-lg font-medium leading-6 text-gray-900">Your Tasks</h3>
				<ul id="task-list" class="my-5"></ul>
			</div>
		</div>
	</div>

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Custom Scripts -->
	<script src="app.js"></script>
</body>

</html>
